        myFunction = () => {
            let namberUser = prompt("anter a number", 0);
            let namber = parseInt(namberUser);
            if (isNaN(namber)) {
                alert("Please enter a number");
                return;
            }
            if (namber % 2 == 0) {
                alert("The number is even");
            } else {
                alert("The number is odd");
            }
