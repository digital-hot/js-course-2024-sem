<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
</head>
<body>
    <button id="greetButton">Скажи привіт</button>

    <script>
        document.getElementById('greetButton').addEventListener('click', function() {
            const name = "semen";
            alert(`Привіт ${name}`);
        });
    </script>
</body>
</html>
