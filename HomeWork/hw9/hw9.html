  <body>
    <!-- form#bookForm>(div>label+input#Input)*5 -->
    <form action="" id="bookForm">

        <label for="">Назва</label><input type="text" id="titleInput" />

      <div>
        <label for="">Автор</label><input type="text" id="authorInput" />

      <div><label for="">Жанр</label><input type="text" id="genreInput" /></div>
      <button type="submit">Додати книгу до бібліотеки</button>
    </form>
    <ul class="book-list" id="book-list"></ul>
